@if(userService.isLoggedIn) {
<div class="w-full flex justify-center mb-4">
  <a href="/builds/editor" class="btn text-xl font-bold">+ Create</a>
</div>
}
<div class="grid grid-cols-4 gap-4">
  @for (build of data; track $index) {
  <a
    class="card shadow-xl bg-[#ccbea7] p-2"
    [routerLink]="['/builds', build.id]"
  >
    <div class="join">
      <img
        class="h-32 rounded-md"
        [src]="
          'assets/heroes/' +
          heroes[build.heroId].name.replaceAll(' ', '_') +
          '_card.png'
        "
        [alt]="heroes[build.heroId].name"
      />
      <div class="w-full p-2 text-gray-800">
        <p class="text-center text-xl font-semibold">{{ build.title }}</p>
        <p>{{ build.shortDescription }}</p>
      </div>
    </div>
  </a>
  }
</div>
