<div class="grid mx-36 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-2">
  <div *ngFor="let item of items">
    <div class="text-center">
      <div class="tooltip tooltip-right" [attr.data-tip]="item.description">
        <button class="card bg-slate-50 w-40 shadow-xl">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" [alt]="item.name" />
          </figure>
          <!-- {{item.isActive}} ?? -->
          <div class="badge mx-auto text-sm">ACTIVE</div>
          <div class="card-body py-2 min-w-full">
            <h2 class="card-title text-sm mx-auto">
              <!-- TODO same height for 2 rows and 1 row names -->
              {{item.name}}
            </h2>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
