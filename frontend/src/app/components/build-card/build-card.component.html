<a class="card shadow-xl bg-[#ccbea7] p-2 flex flex-row" [routerLink]="['/builds', build.id]">
  <img class="h-32 rounded-md" [src]="
          'assets/heroes/' +
          heroes[build.heroId].name.replaceAll(' ', '_') +
          '_card.png'
        " [alt]="heroes[build.heroId].name" />
  <div class="w-[240px] p-2 text-gray-800">
    <p class="text-center text-xl font-semibold break-words">{{ build.title }}</p>
    <p class="break-words">{{ build.shortDescription }}</p>
  </div>
</a>
